
<div class="all-layer-cards body-cards" >
    <div class="container" >        
        <div class="box" *ngFor="let product of listProduct">
            <div class="content">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text"><small class="text-muted">Precio: ${{product.price}}</small></p>
                <button type="button" class="btn btn-primary" (click)="addCart(product)">Comprar</button>
            </div>
        </div>
    </div>
</div>
