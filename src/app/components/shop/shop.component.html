
<div class="all-layer-cards body-cards" >
    <div class="container" >        
        <div class="box" *ngFor="let product of listProduct">
            <div class="content">
                <h5 class="card-title">{{product.name}}</h5>
                <p><strong>Precio: ${{product.price}}</strong></p>
                <p><small>En existencia: {{product.quanty}}</small></p>
                <button type="button" class="btn btn-primary" (click)="addCart(product)">Comprar</button>
            </div>
        </div>
    </div>
</div>
