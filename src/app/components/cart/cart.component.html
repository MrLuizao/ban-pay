

<div class="card mb-2" style="min-height: 250px;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <p>Art√≠culos en tu carrito: &nbsp; <strong>{{totalQuantity}}</strong></p>
  </div>
  <div class="card-body">
    <div *ngFor="let item of items" class="col-md-12">
        <!-- <div class="col-md-9"> -->
          <p>{{item.name}}</p>
          <p>${{item.price}}</p>
        <!-- </div> -->
        <button type="button" class="btn btn-danger" (click)="remove(item)" style="margin-bottom: 3rem;">
          Remove
        </button>      
    </div>
  </div>
  <div class="card-header d-flex justify-content-between align-items-center">
    <p>Precio Total:</p>
    <p><strong> $ {{totalPrice}}</strong></p>
  </div>
</div>
